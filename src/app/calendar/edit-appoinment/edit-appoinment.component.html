<div class="container register">
    <div class="row">
  
      <div class="col-md-12 register-right">
  
        <div class="row register-form">
          <div class="col-md-12">
            <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
           <input type="hidden" class="form-control"  required name="id" [(ngModel)]="emp.id"value="" />

              <div class="form-group" >

                <input type="text" class="form-control" #hour="ngModel" required name="hour" [(ngModel)]="emp.hour"
                  placeholder="hour *" value="" />
  
               
              </div>
  
              <div class="form-group">
                <input type="text" class="form-control"  name="title" [(ngModel)]="emp.title" placeholder="title"
                  value="" />
              </div>
              <div class="form-group">
                <select class="form-control" name="details" [(ngModel)]="emp.details" multiple>
                  <option class="hidden" selected disabled>Please Languages You Know?</option>
                  <option value="Hindi">Hindi</option>
                  <option value="English">English</option>
                  <option value="Marathi">Marathi</option>
                </select>
              </div>
              <input type="submit" class="btn btn-success" value="Update" />
            </form>
          </div>
  
        </div>
  
  
  
      </div>
  
    </div>
  
  </div>
